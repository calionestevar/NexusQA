name: Lamppost Beacon - Smoke Tests

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up PowerShell
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'

      - name: Generate demo LCARS report
        shell: pwsh
        run: pwsh -NoProfile -ExecutionPolicy Bypass ./Scripts/Generate-LCARSReport.ps1

      - name: Upload LCARS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lcars-demo-report
          path: TestReports/LCARS_Demo_Report.html
