name: Lamppost Beacon - Smoke Tests

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up PowerShell
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'

      - name: Run sample artifact generator
        shell: pwsh
        run: pwsh -NoProfile -ExecutionPolicy Bypass ./Scripts/generate-sample-artifacts.ps1

      - name: Upload LCARS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nexus-reports
          path: Saved/NexusReports
