name: Lamppost Beacon - Demo LCARS Report

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up PowerShell
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'

      - name: Generate Observer Network HTML template
        shell: bash
        run: ./Scripts/generate-observer-network-template.sh

      - name: Generate demo LCARS report
        shell: pwsh
        run: pwsh -NoProfile -ExecutionPolicy Bypass ./Scripts/Generate-LCARSReport.ps1

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: demo-reports
          path: |
            TestReports/LCARS_Demo_Report.html
            Source/FringeNetwork/Private/ObserverNetworkDashboard.html
